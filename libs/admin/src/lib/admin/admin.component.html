@if (authService.currentUserSig()===null){
  <lib-login></lib-login>
}
@if (authService.currentUserSig()){
  <div>
    <mat-drawer-container class="drawer-container">
      <mat-drawer mode="side" [opened]="sideBarOpen" class="drawer">
        <lib-sidenav-admin (currentView)="setView($event)"></lib-sidenav-admin>
      </mat-drawer>
      <mat-drawer-content class="drawer-content">
        <lib-header-owner (toggleSideBarForMe)="sideBarToggled()"></lib-header-owner>

        <ng-container>

          @switch (currentView) {
            @case ("account") {
              <lib-manage-account></lib-manage-account>
            }
            @case ("court-management") {
              <lib-view-courtgroup></lib-view-courtgroup>
            }
            @default {

            }
          }

        </ng-container>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
}
