@if (authService.currentUserSig()===null){
  <lib-login></lib-login>
}
@if (authService.currentUserSig()){
  <div>
    <mat-drawer-container class="drawer-container">
      <mat-drawer mode="side" [opened]="sideBarOpen" class="drawer">
        <lib-sidenav-staff (currentView)="setView($event)"></lib-sidenav-staff>
      </mat-drawer>
      <mat-drawer-content class="drawer-content">
        <lib-header-owner (toggleSideBarForMe)="sideBarToggled()"></lib-header-owner>

        <div>

          @switch (currentView) {
            @case ("overview") {
              <lib-overview-staff></lib-overview-staff>
            }
            @case ("court-management") {
              <lib-court-yard-management></lib-court-yard-management>
            }
            @case ("booking-court-list"){

            }
            @default {

            }
          }

        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
}
