<mat-card class="booking-list">
  <ng-container *ngIf="bookings$ | async as bookings">
    <table *ngIf="bookings.length > 0" class="booking-table">
      <thead>
      <tr>
        <th (click)="changeFilterStatus('Pending')" [class.active]="filterStatus === 'Pending'">Pending</th>
        <th colspan="6" (click)="changeFilterStatus('Approved')" [class.active]="filterStatus === 'Approved'">Approved</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let booking of bookings" class="booking-row">
        <!-- Display booking details -->
        <td class="booking-cell">
          <div class="booking-id">{{ booking.id }}</div>
          <div class="booking-user">{{ booking.userName }}Nguyen Hoang Phat</div>
          <div class="booking-time">{{ booking.date.dateWorking | date: 'short' }}</div>
        </td>
        <td class="booking-cell">
          <mat-icon>alarm</mat-icon> {{ booking.timeRange }}
        </td>
        <td class="booking-cell">
          <mat-icon>person</mat-icon> {{ booking.numberOfPlayers }}
        </td>
        <td class="booking-cell">
          <mat-icon>euro_symbol</mat-icon> {{ booking.courtGroup.price }}
        </td>
        <td class="booking-cell">{{ booking.bookingStatus }}</td>
        <td class="booking-cell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editBooking(booking.id)">
              Chỉnh sửa
            </button>
            <button mat-menu-item (click)="cancelBooking(booking.id)">
              Xóa
            </button>
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noBookings>
    <div>No bookings found</div>
  </ng-template>
</mat-card>
