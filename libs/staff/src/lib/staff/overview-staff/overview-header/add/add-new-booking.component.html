<div class="container add-form">
  <h1>Add New Booking</h1>
  <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
    <div class="form-group">
      <div class="label-column">
        <label class="add-label" for="userId">M Khách Hàng</label>
        <label class="add-label" for="date">Ngày đặt</label>
        <label class="add-label" for="time">Khoảng thời gian</label>
        <label class="add-label" for="nop">Số người chơi</label>
      </div>
      <div class="input-column">
        <input type="text" id="userId" class="form-control" name="userId" ngModel required>
        <input type="date" id="date" class="form-control" name="date" ngModel required>
        <input id="time" class="form-control" name="time" ngModel required>
        <input id="nop" class="form-control" name="nop" ngModel required>
      </div>
    </div>
    <div class="btn-add-booking">
      <button class="btn-back" mat-button (click)="closeDialog()">Back</button>
      <button type="submit" class="btn btn-submit" [disabled]="!bookingForm.form.valid">Add</button>
    </div>
  </form>
</div>
