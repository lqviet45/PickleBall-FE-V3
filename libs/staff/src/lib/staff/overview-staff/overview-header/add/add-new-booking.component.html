<div class="container add-form">
  <h1>Add New Booking</h1>
  <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" name="date" ngModel required>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" class="form-control" name="time" ngModel required>
    </div>

    <div class="form-group">
      <label for="court">Court</label>
      <select id="court" class="form-control" name="court" ngModel required>
        <option value="">Select a court</option>
        <option value="court1">Court 1</option>
        <option value="court2">Court 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="btn-add-booking">
      <button mat-button (click)="closeDialog()">Back</button>
      <button type="submit" class="btn btn-primary" [disabled]="!bookingForm.form.valid">Book</button>
    </div>
  </form>
</div>
