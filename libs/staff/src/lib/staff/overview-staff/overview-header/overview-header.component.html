<mat-card class="court-list">
  <mat-card-content class="court-list-header">
    <div class="start-content">
      <div class="header-form">
        <mat-select class="court-list-label court-select" [(ngModel)]="selectedCourtGroup">
          <mat-option *ngFor="let group of courtGroupOptions$ | async" [value]="group">
            {{ group.name }}
          </mat-option>
        </mat-select>
      </div>
    </div>

    <div class="end-content">
      <mat-label class="court-list-label">
        Tổng doanh thu: 200000
      </mat-label>

      <input class="court-list-label" matInput [value]="selectedDate" (input)="onDateChange($event)" type="date">


      <mat-datepicker #picker></mat-datepicker>

      <button mat-raised-button class="court-list-label btn-add" (click)="openAddDialog()">+ Thêm</button>
    </div>
  </mat-card-content>
</mat-card>
