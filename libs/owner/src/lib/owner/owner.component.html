@if (authService.currentUserSig()===null){
  <lib-login></lib-login>
}
@if (authService.currentUserSig()){
<div>
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <lib-sidenav-owner (currentView)="setView($event)"></lib-sidenav-owner>
    </mat-drawer>
    <mat-drawer-content>
      <lib-header-owner (toggleSideBarForMe)="sideBarToggled()"></lib-header-owner>

      <ng-container>

        @switch (currentView) {
          @case ("overview-owner") {
            <lib-overview-owner></lib-overview-owner>
          }
          @case ("court-management-owner") {
            <lib-court-management-owner></lib-court-management-owner>
          }
          @case ("staff-list") {
            <lib-manager-management-owner></lib-manager-management-owner>
          }
          @case ("court-group-owner") {
            <lib-court-group-owner></lib-court-group-owner>
          }
          @case ('court-group-revenue') {
            <lib-court-group-revenue></lib-court-group-revenue>
          }
          @default {

          }
        }

      </ng-container>


    </mat-drawer-content>
  </mat-drawer-container>


</div>
}
