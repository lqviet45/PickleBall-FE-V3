<div class="d-flex mb-3 mr-1 justify-content-end">
  <div class="btn-container">
    <button class="btn btn-primary" (click)="onCreateManager()">Tạo quản lý +</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 manager-table">
  <!-- STT Column -->
  <ng-container matColumnDef="stt" >
    <th mat-header-cell *matHeaderCellDef class="manager-table-header"> STT </th>
    <td mat-cell *matCellDef="let element; let i = index" class="manager-table-content"> {{ i + 1 }} </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef class="manager-table-header"> Họ và Tên </th>
    <td mat-cell *matCellDef="let element" class="manager-table-content" > {{ element.fullName }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="manager-table-header"> Email </th>
    <td mat-cell *matCellDef="let element" class="manager-table-content" > {{ element.email }} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef class="manager-table-header"> SĐT </th>
    <td mat-cell *matCellDef="let element" class="manager-table-content" > {{ element.phoneNumber }} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="manager-table-header"> Địa chỉ </th>
    <td mat-cell *matCellDef="let element" class="manager-table-content" > {{ element.location }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action" >
    <th mat-header-cell *matHeaderCellDef class="manager-table-header"> Thao tác </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEditClick(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteClick(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
