<div class="dialog-form container">
  <h1 class="dialog-title">Create Manager</h1>
  <div class="dialog-content">
    <form [formGroup]="userForm" class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" type="text" class="form-control" formControlName="firstName" required>
        <div *ngIf="userForm.get('firstName')?.hasError('required') && userForm.get('firstName')?.touched" class="text-danger">
          First Name is required
        </div>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" type="text" class="form-control" formControlName="lastName" required>
        <div *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched" class="text-danger">
          Last Name is required
        </div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" required>
        <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched" class="text-danger">
          Email is required
        </div>
        <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched" class="text-danger">
          Email phải đúng định dạng.
        </div>
      </div>

<!--      <div class="col-md-6">-->
<!--        <label for="phone" class="form-label">Số điện thoại</label>-->
<!--        <input id="phone" type="text" class="form-control" formControlName="phoneNumber">-->
<!--      </div>-->

      <div class="col-md-6">
        <label for="location" class="form-label">Location</label>
        <input id="location" type="text" class="form-control" formControlName="location" required>
        <div *ngIf="userForm.get('location')?.hasError('required') && userForm.get('location')?.touched" class="text-danger">
          Location is required
        </div>
      </div>

    </form>
  </div>
  <div class="dialog-actions mt-3">
    <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="userForm.invalid" (click)="onSave()">Create</button>
  </div>
</div>
