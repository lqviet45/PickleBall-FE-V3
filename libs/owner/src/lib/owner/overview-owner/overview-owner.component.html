<div class="container">
  <div class="row statistic">

    <!--     Statistic box -->
    <div class="col-md-3 statistic-box">
      <div class="statistic-box-content">
        <div class="statistic-box-content_text">
          <div class="statistic-box-content_money">{{ getFormattedTotalMonthRevenue() }}</div>
          <div class="statistic-box-content_description">Doanh thu tháng này</div>
        </div>
        <div class="statistic-box-img">
          <img
            ngSrc="https://firebasestorage.googleapis.com/v0/b/ang-blog-9854a.appspot.com/o/postIMG%2F1713274371825?alt=media&token=60562ff4-d46a-4dd1-af56-30812ca5783c"
            alt="Icon"
            width="1080"
            height="1080"/>
        </div>
      </div>
    </div>

    <div class="col-md-3 statistic-box">
      <div class="statistic-box-content">
        <div class="statistic-box-content_text">
          <div class="statistic-box-content_money">{{ getFormattedTotalDayRevenue() }}</div>
          <div class="statistic-box-content_description">Doanh thu hôm nay</div>
        </div>
        <div class="statistic-box-img">
          <img
            [src]="'https://firebasestorage.googleapis.com/v0/b/ang-blog-9854a.appspot.com/o/postIMG%2F1713274371825?alt=media&token=60562ff4-d46a-4dd1-af56-30812ca5783c'"
            alt="Icon"
            width="1080w"
            height="1080h"/>
        </div>
      </div>
    </div>

    <div class="col-md-3 statistic-box">
      <div class="statistic-box-content">
        <div class="statistic-box-content_text">
          <div class="statistic-box-content_money">{{ playerCountOfMonth }}</div>
          <div class="statistic-box-content_description">Tổng số người chơi</div>
        </div>
        <div class="statistic-box-icon">
          <div class="person-icon">
            <mat-icon inline="true">person</mat-icon>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--  DashBoard-->

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="col-md-12 card">
        <div class="card-header">
          <h5>Thống kê tháng {{ chooseMonth }}/{{chooseYear}} </h5>
        </div>

        <!-- Month selection -->
        <div class="row mt-4">
          <div class="col-md-12">
            <input type="month" [value]="chooseMonthYear" (change)="onMonthChange($event)" class="form-control" />
          </div>
        </div>

        <div class="card-body">
<!--          <canvas id="myChart" height="200"></canvas>-->
          <div *ngIf="loading$ | async" class="loading-spinner">
            Loading...
          </div>

<!--          <div *ngIf="error$ | async as error" class="error-message">-->
<!--            Error: {{ error }}-->
<!--          </div>-->

          <div *ngIf="(revenues$ | async) as revenues">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="chartOptions"
              style="width: 100%; height: 400px; display: block;">
            </highcharts-chart>
          </div>
        </div>
      </div>

      <!--      Court booking schedule -->

        </div>
        <div class="card-body">
          <canvas id="myChart2" height="200"></canvas>
        </div>
      </div>
    </div>
