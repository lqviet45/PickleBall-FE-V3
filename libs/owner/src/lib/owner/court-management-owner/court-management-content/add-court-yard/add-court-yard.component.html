<div class="modal-header custom-modal-header d-flex justify-content-between">
  <h5 class="modal-title">Create Court Yard</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body custom-modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group custom-form-group">
      <label for="courtYardName">Court Yard Name</label>
      <input type="text" id="courtYardName" class="form-control custom-input" formControlName="name" required>
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger custom-error">
        Court Yard Name is required
      </div>
    </div>
  </form>
</div>
<div class="modal-footer custom-modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create</button>
</div>
