<div class="d-flex mb-3 mr-1 justify-content-end">
  <div class="btn-container">
    <button class="btn btn-primary" (click)="onCreateCourtYard()">Tạo sân +</button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên Sân</th>
      <th scope="col">Trạng thái</th>
      <th scope="col">Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of dataSource; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ element.name }}</td>
      <td>{{ element.courtYardStatus }}</td>
      <td>
        <button class="btn btn-primary btn-sm btn-edit" (click)="onEditClick(element.id)">
          <mat-icon>edit</mat-icon>-
        </button>
        <button class="btn btn-danger btn-sm" (click)="onDeleteClick(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="pageNumber === 1">
      <a class="page-link" (click)="onPageChange(pageNumber - 1)" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="pageNumber === i + 1">
      <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNumber === totalPages">
      <a class="page-link" (click)="onPageChange(pageNumber + 1)">Next</a>
    </li>
  </ul>
</nav>
