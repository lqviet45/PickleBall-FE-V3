<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 court-table">
  <!-- STT Column -->
  <ng-container matColumnDef="stt" >
    <th mat-header-cell *matHeaderCellDef class="court-table-header"> STT </th>
    <td mat-cell *matCellDef="let element; let i = index" class="court-table-content"> {{ i + 1 }} </td>
  </ng-container>

  <!-- Tên Sân Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="court-table-header"> Tên Sân </th>
    <td mat-cell *matCellDef="let element" class="court-table-content" > {{ element.name }} </td>
  </ng-container>

  <!-- Giá tiền Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="court-table-header"> Giá tiền </th>
    <td mat-cell *matCellDef="let element" class="court-table-content" > {{ element.price | currency }} </td>
  </ng-container>

  <!-- Trạng thái Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="court-table-header"> Trạng thái </th>
    <td mat-cell *matCellDef="let element" class="court-table-content" > {{ element.status }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action" >
    <th mat-header-cell *matHeaderCellDef class="court-table-header"> Thao tác </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEditClick(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteClick(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
