<div class="modal-header custom-modal-header d-flex justify-content-between">
  <h5 class="modal-title">Create Court Yard</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body custom-modal-body">
  <form [formGroup]="form">
    <div class="form-group custom-form-group">
      <label for="courtYardName">Court Yard Name</label>
      <input type="text" id="courtYardName" class="form-control custom-input" formControlName="name" required>
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger custom-error">
        Court Yard Name is required
      </div>
    </div>

    <div class="form-group custom-form-group">
      <label for="courtYardStatus">Court Yard Status</label>
      <select id="courtYardStatus" class="form-control custom-input" formControlName="courtYardStatus" required>
        <option [value]="1">Booked</option>
        <option [value]="2">Available</option>
      </select>
      <div *ngIf="form.get('courtYardStatus')?.invalid && form.get('courtYardStatus')?.touched" class="text-danger custom-error">
        Court Yard Status is required
      </div>
    </div>

    <div class="form-group custom-form-group">
      <label for="type">Type</label>
      <input type="text" id="type" class="form-control custom-input" formControlName="type" required>
      <div *ngIf="form.get('type')?.invalid && form.get('type')?.touched" class="text-danger custom-error">
        Court Yard Name is required
      </div>
    </div>
  </form>
</div>
<div class="modal-footer custom-modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Update</button>
</div>
