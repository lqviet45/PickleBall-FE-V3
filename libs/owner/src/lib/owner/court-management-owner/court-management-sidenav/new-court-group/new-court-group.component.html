<div class="dialog-form">
<h1 mat-dialog-title class="dialog-title">Create New Court Group</h1>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="courtGroupForm">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required >
      <mat-error *ngIf="courtGroupForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Ward ID</mat-label>
      <input matInput formControlName="wardId">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Wallet ID</mat-label>
      <input matInput formControlName="walletId">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-error *ngIf="courtGroupForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Min Slots</mat-label>
      <input matInput type="number" formControlName="minSlots">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Max Slots</mat-label>
      <input matInput type="number" formControlName="maxSlots">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-button mat-dialog-close [disabled]="courtGroupForm.invalid" (click)="onSubmit()">Create</button>
</div>
</div>
