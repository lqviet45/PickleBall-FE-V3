<div class="card">
  <div class="card-header">
    <h5>Cụm sân</h5>
  </div>
  <div class="card-body">
<!--    @if (loading$ | async) {-->
<!--      <div>-->
<!--        <mat-spinner></mat-spinner>-->
<!--      </div>-->
<!--    } @else {-->
      <div *ngIf="courtsGroup$ | async as courtGroups; else noCourtGroup">
        <div *ngFor="let courtGroup of courtGroups">
          <div (click)="onCourtSelected(courtGroup.id)" [ngClass]="{'selected-court': courtGroup.id === selectedCourtId}">
            <div class="court-group-header">
              <!--              <img [src]="courtGroup.image"-->
              <!--                   alt="Image Description"-->
              <!--                   width="1080"-->
              <!--                   height="1080">-->
              <img ngSrc="https://firebasestorage.googleapis.com/v0/b/ang-blog-9854a.appspot.com/o/postIMG%2F1713274567126?alt=media&token=e8094bc2-2b84-46b0-ab6f-d4f4429c8832"
                   alt="Image Description"
                   width="1080"
                   height="1080">
              <div class="court-group-content">
                <h6 class="court-group-list-title">{{ courtGroup.name }}</h6>
                <h6 class="court-group-description">Giá {{ courtGroup.price  }} VNĐ</h6>
                <h6 class="court-group-description">Min Slot:{{ courtGroup.minSlots }} - Max Slot: {{ courtGroup.maxSlots }}</h6>
              </div>
            </div>

          </div>
          <hr class="card-separator">
        </div>
      </div>
      <ng-template #noCourtGroup>
        <div class="no-court-group">
          <p>Chưa có cụm sân nào</p>
        </div>
      </ng-template>
<!--    }-->


    <div class="add-court-group">
      <div>
        <button mat-button class="add-btn" (click)="openDialog()">+ Thêm cụm sân</button>
      </div>
    </div>


  </div>
</div>
