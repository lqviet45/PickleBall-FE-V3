<div class="container product-form mt-5">
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="card-header d-flex justify-content-center col-md-12 mb-3">
        <h4>Add Product to Court Group: {{ data.courtGroupName }}</h4>
      </div>
      <!-- Left Column: Product Name, Quantity, Price -->
      <div class="col-md-6">
        <!-- Product Name -->
        <div class="form-group mb-3 product-name">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            id="productName"
            class="form-control custom-input"
            formControlName="productName"
            placeholder="Enter product name"
          />
        </div>

        <!-- Quantity -->
        <div class="form-group mb-3 product-quantity">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control custom-input"
            formControlName="quantity"
            placeholder="Enter quantity"
          />
        </div>

        <!-- Price -->
        <div class="form-group mb-3 product-price">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            class="form-control custom-input"
            formControlName="price"
            placeholder="Enter product price"
          />
        </div>
      </div>

      <!-- Right Column: Product Image Upload -->
      <div class="col-md-6 product-image">
        <label for="productImage" class="form-label">Image of Product</label>
        <div
          class="border border-primary p-4 text-center custom-file-upload"
          (dragover)="onDragOver($event)"
          (drop)="onDrop($event)"
        >
          <i class="bi bi-cloud-upload display-4"></i>
          <p class="mt-2">Upload a File</p>
          <p class="text-muted">Drag and drop files here</p>
          <input
            type="file"
            id="productImage"
            class="form-control-file custom-file-input"
            (change)="onFileSelected($event)"
            hidden
          />
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="triggerFileInput()"
          >
            Choose File
          </button>
        </div>
        <!-- Image Preview -->
        <img *ngIf="imageUrl" [src]="imageUrl" class="img-thumbnail mt-3 custom-image-preview" alt="Uploaded Product Image" />
      </div>

    </div>

    <div class="row">
      <!-- Description -->
      <div class="form-group mb-3 col-md-12 additional-description">
        <label for="additionalDescription" class="form-label">Description</label>
        <textarea
          id="additionalDescription"
          class="form-control custom-textarea"
          formControlName="description"
          rows="3"
          placeholder="Enter product description"
        ></textarea>
      </div>
    </div>

    <div class="row">

      <div class="form-group mb-3 col-md-6 court-group">
        <button type="button" class="btn btn-danger w-100 custom-submit" (click)="onCancel()">Cancel</button>
      </div>

      <!-- Submit Button -->
      <div class="form-group mb-3 col-md-6 submit-button">
        <button type="submit" class="btn btn-primary w-100 custom-submit" [disabled]="addProductForm.invalid">
          Submit
        </button>
      </div>
    </div>

  </form>
</div>
