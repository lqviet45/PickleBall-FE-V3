<div class="delete-confirm-card">
  <h1 mat-dialog-title class="title">Xác nhận</h1>
  <div mat-dialog-content>
    <p>Bạn có chắc chắn muốn xóa cụm sân này không?</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="onNoClick()">Không</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial>Đồng ý</button>
  </div>
</div>
