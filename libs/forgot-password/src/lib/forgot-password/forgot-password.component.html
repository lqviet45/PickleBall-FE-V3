<div class="forgot-password-container d-flex">
  <div class="image-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/phat-469a1.appspot.com/o/Login_1.png?alt=media&token=1712056c-44fc-4c6f-bea9-9edf363c4656" alt="Description of image">
  </div>
  <div class="forgot-password-content container py-5">
    <mat-card class="forgot-password-card">

      <mat-card-title class="d-flex">
        <div class="return-home">
          <a class="btn btn-sm return-home-arrow" routerLink="/login">
            <mat-icon>arrow_back</mat-icon>
          </a>
        </div>
        <h2>Forgot Password</h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="row g-3">
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" required>
            <div *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched" class="text-danger">
              Email is required
            </div>
            <div *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched" class="text-danger">
              Email must be a valid Email
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid" class="w-100">Reset Password</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
