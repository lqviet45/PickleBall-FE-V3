<div class="hot-deal">
  <div class="container card-container">
    <div class="card-list">
      <div class="card" *ngFor="let court of courtGroups">
        <div class="image-container">
          <img *ngIf="court.medias?.length" [src]="court.medias?.[0]?.mediaUrl ?? ''" [alt]="court.name">
        </div>
        <div class="card-content">
          <div class="d-flex justify-content-between w-full">
            <h2>{{ court.name }}</h2>
            <h2>{{ court.price | currency: 'VND' }}</h2>
          </div>

          <p>{{ court.location }}</p>

        </div>
        <div class="btn-booking-section">
          <button class="btn-booking">Đặt sân</button>
        </div>
      </div>
    </div>
  </div>
</div>
