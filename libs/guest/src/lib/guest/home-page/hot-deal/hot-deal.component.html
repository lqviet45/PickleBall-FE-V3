<div class="hot-deal">
  <div class="container card-container">
    <div class="card-list">
      <div class="card" *ngFor="let court of courtGroups">
        <div class="image-container">
          <img *ngIf="court.medias?.length" [src]="court.medias?.[0]?.mediaUrl ?? ''" [alt]="court.name">
        </div>
        <div class="card-content">
          <div class="d-flex w-full">
            <h2 class="court-name">{{ court.name }}</h2>
          </div>

          <p class="location">{{ court.location }}</p>
          <div class="d-flex justify-content-end w-full">
            <h2>{{ court.price | currency: 'VND' }}/h</h2>
          </div>

        </div>
        <div class="btn-booking-section">
          <button class="btn-booking">
            <a class="link-download" routerLink="/landing-page">
              Đặt sân
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
