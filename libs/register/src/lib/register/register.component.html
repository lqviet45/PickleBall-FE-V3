<div class="outer-container">
  <div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-row">
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.invalid">

          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Password</mat-label>
          <input matInput id="password" formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>First Name</mat-label>
          <input matInput id="firstName" formControlName="firstName" type="text">
          <mat-error *ngIf="registerForm.get('firstName')?.invalid">
            First name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Last Name</mat-label>
          <input matInput id="lastName" formControlName="lastName" type="text">
          <mat-error *ngIf="registerForm.get('lastName')?.invalid">
            Last name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Full Name</mat-label>
          <input matInput id="fullName" formControlName="fullName" type="text">
          <mat-error *ngIf="registerForm.get('fullName')?.invalid">
            Full name is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Location</mat-label>
          <input matInput id="location" formControlName="location" type="text">
          <mat-error *ngIf="registerForm.get('location')?.invalid">
            Location is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field hidden appearance="fill" class="register-field">
          <input matInput id="role" value="3" formControlName="role" type="text">
        </mat-form-field>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <!-- Submit button -->
      <button mat-button type="submit" class="mat-primary register-button">Register</button>
    </form>
  </div>
</div>
