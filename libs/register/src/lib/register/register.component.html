
<div class="custom-container">
  <div class="dialog-form custom-form">
    <div class="custom-header">
      <h1 class="dialog-title">Register</h1>
    </div>
    <div class="dialog-content">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

        <div class="row">
          <div class="mb-3 col-md-12">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
              <!-- Display validation message if necessary -->
            </div>
          </div>

          <div class="mb-3 col-md-12">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
              Password must be at least 6 characters.
            </div>
          </div>

          <div class="mb-3 col-md-4">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" formControlName="firstName">
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
              First name is required.
            </div>
          </div>

          <div class="mb-3 col-md-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" class="form-control" formControlName="lastName">
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
              Last name is required.
            </div>
          </div>

          <div class="mb-3 col-md-4">
            <label for="fullName" class="form-label">Full Name</label>
            <input id="fullName" type="text" class="form-control" formControlName="fullName">
            <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="text-danger">
              Full name is required.
            </div>
          </div>

          <div class="mb-3 col-md-12">
            <label for="location" class="form-label">Location</label>
            <input id="location" type="text" class="form-control" formControlName="location">
            <div *ngIf="registerForm.get('location')?.invalid && registerForm.get('location')?.touched" class="text-danger">
              Location is required.
            </div>
          </div>

          <div class="mb-3 col-md-4" hidden>
            <label for="role" class="form-label">Role</label>
            <input id="role" type="text" class="form-control" value="3" formControlName="role">
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <!-- Submit button -->
        <div class="dialog-actions">
          <button type="submit" class="btn btn-danger custom-submit-btn" [disabled]="registerForm.invalid">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
